{% extends "layouts/base.html" %} {% block content %}

{% set projectListItems = collections.projects %}

<!-- {% if tag %}
  {% set projectListItems = collections[tag] %}
  {% set pageHeaderTitle = 'Blog posts filed under “' + tag + '”' %}
{% endif %} -->

<!-- working on this for the tag system -->


<div class="portfolio">
  {% for project in projectListItems %}
  <section class="portfolio__wrapper {{project.data.title}}">
    <div class="portfolio__image">
      <picture>
        <source
          media="(max-width: 733px)"
          srcset="
            {{project.data.portfolio.mobileone}},
            {{project.data.portfolio.mobiletwo}} 2x
          "
        />
        <source
          media="(max-width: 1068px)"
          srcset="
            {{project.data.portfolio.tabletone}},
            {{project.data.portfolio.tablettwo}} 2x
          "
        />
        <source
          media="(min-width: 1069px)"
          srcset="
            {{project.data.portfolio.desktopone}},
            {{project.data.portfolio.desktoptwo}} 2x
          "
        />
        <img
          src="{{project.data.portfolio.mobileone}}"
          alt="{{project.data.title}} image"
        />
      </picture>
    </div>
    <div class="portfolio__content">
      <h2>{{project.data.title}}</h2>
      <p>{{project.data.summary}}</p>
      <a class="btn btn-secondary" href="{{project.data.buttonUrl}}">
        {{project.data.buttonText}}
      </a>
    </div>
  </section>

  {% endfor %}
</div>

<div class="cta__wrapper">{% include "partials/cta.html" %}</div>

{% endblock %}
